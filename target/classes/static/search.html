<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forum - Search</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <nav>
        <a href="/">Home</a>
        <a href="/comments.html">Discussion</a>
      </nav>
      <h2>Search Forum</h2>
      <form id="searchForm" action="/search.html" method="GET">
        <label for="qInput">Search for messages:</label>
        <input
          id="qInput"
          name="q"
          value=""
          placeholder="Enter your search terms..."
        />
        <button>Search</button>
      </form>
      <div class="results-container">
        <h3>Results for: <span id="resultContainer"></span></h3>
      </div>
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </main>
    <script src="/client.js"></script>
    <script>
      // Vulnerable client-side injection (intentional)
      const params = new URLSearchParams(location.search);
      const q = params.get("q") || "";
      document.getElementById("resultContainer").innerHTML = q; // VULNERABLE: innerHTML
      document.getElementById("qInput").value = q;
    </script>
  </body>
</html>
